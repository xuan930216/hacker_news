{% extends "base_generic.html" %}

{% block content %}
<h1>Hacker News Search Home</h1>

  <p>Welcome to <em>Hacker News search home</em>, a very basic search engine developed with Django framework to get hacker news from BigQueryAPI.</p>

<h2>Search Form</h2>

  <form action="", method="POST" class="search_form">
      {% csrf_token %}
      {{ form }}
      <input class="search_form_submit" type="submit" value="Submit" />
  </form>


{% endblock %}
